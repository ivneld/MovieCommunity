<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글</h2>
    </div>
    <div th:object="${board}">
<!--        <form action="" th:action="|${board.id}/update|" >-->
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" class="formcontrol"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{title}" />
            </div>
            <div>
                <label for="content">내용</label>
                <input type="text" id="content" th:field="*{content}"
                       class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{content}" />
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='${board.id}/update'|"
                            type="button">
                        수정하기</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='items.html'"
                            th:onclick="|location.href='@{/boards}'|"
                            type="button">취소</button>
                </div>
            </div>
<!--        </form>-->
    </div>
</div> <!-- /container -->
    <form action="" th:action="|/comment/create|" th:object="${commentForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="comment">댓글</label>
            <input type="text"  id="comment" th:field="*{content}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{content}" />
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    댓글 작성하기</button>
        </div>
        </div>
    </form>
</body>
</html>
